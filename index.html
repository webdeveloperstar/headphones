<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Headphone Website By GRKHAN</title>

    <link rel="stylesheet" href="style.css">

    <!-- boxicons cdn link -->
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- or -->
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <!-- google fonts link-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


</head>
<body>
    
    <!-- header design -->
    <header>
        <a href="#" class="logo"> 
            <i class='bx bx-headphone'></i>Box Of Sound
        </a>

        <ul class="navbar">
            <li><a href="#" class="active">Overview</a></li>
            <li><a href="#">Teach Specs</a></li>
            <li><a href="#">Reviews</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>

        <div class="header-icons">
            <i class='bx bx-cart' ></i>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>

    <!-- hero section design -->

    <section class="home">
        <div class="home-img">
            <img src="mainh.png" alt="hero" class="one">
        </div>

        <div class="home-text">
            <h1>Wirefree <br> Headphones</h1>
            <h5>The smartest way to hearing</h5>
            <h3>$299.00</h3>
            <a href="#" class="btn">Buy Now</a>
        </div>
    </section>

    <div class="main">

        <div class="row">
            <li><img src="mainh.png" onclick="slider('mainh.png')"></li>
        </div>

        <div class="row row2">
            <li><img src="h1.png" onclick="slider('h1.png')"></li>
        </div>

        <div class="row row3">
            <li><img src="h2.png" onclick="slider('h2.png')"></li>
        </div>

    </div>

    <a href="#" class="bottom">Scroll Down
        <i class='bx bx-down-arrow-alt'></i>
    </a>


<script type="text/javascript">
    function slider(anything){
        document.querySelector('.one').src = anything;
    };


    let menu = document.querySelector('#menu-icon');
let navbar = document.querySelector('.navbar');

menu.onclick = () => {
    menu.classList.toggle('bx-x');
    navbar.classList.toggle('open');
};

</script>



</body>
</html>
